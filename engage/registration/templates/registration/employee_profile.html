{% extends 'registration/base.html' %}
{% load static %}
    
    {% block content %}
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h3>Welcome to the Employee Page</h3>
                    <h1>User Profile</h1>
                    <p>Welcome, {{ user.username }}</p>
                    <p>First Name: {{ user.first_name }}</p>
                    <p>Last Name: {{ user.last_name }}</p>
                    <p>Email: {{ user.email }}</p>
                </div>
            </div>
        </div>
    {% endblock %}
