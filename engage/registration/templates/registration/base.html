{% load static %}
{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% bootstrap_css %}
    {% bootstrap_messages %}
    <!-- Deafult Meta Tag -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- OG Meta Tag -->
    <meta name="robots" content="index, follow">
    <meta name="og:title" content="Best EntroLaunch Onepage Bootstrap Templates - DesignToCodes">
    <meta name="og:description" content="Get ahead of the competition with EntroLaunch Onepage Bootstrap Template designed specifically for entrepreneurs. Start today!">
    <meta property="og:image" content="https://designtocodes.com/wp-content/uploads/2024/04/Best-EntroLaunch-Onepage-Bootstrap-Templates-DesignToCodes.jpg">
    <!-- Title -->
    <title>Entro Launch | Home</title>
    <!-- Favicon -->
    <link rel="icon" id="favicon" href="{% static '/assets/images/favicon.png' %}" type="image/gif" sizes="16x16">
    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- Font Awesome 5 CDN/ Icon Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Fancybox Image Gallery -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">
    <!-- Slider CSS Link -->
    <link rel="stylesheet" href="{% static '/lib/slick-1.8.1/slick/slick.css' %}">
    <link rel="stylesheet" href="{% static '/lib/slick-1.8.1/slick/slick-theme.css' %}">
    <!-- Bootstarp 5 CSS Link -->
    <link rel="stylesheet" href="{% static '/lib/bootstrap-5/css/bootstrap.min.css' %}">
    <!-- Main CSS Link -->
    <link rel="stylesheet" href="{% static '/assets/css/style.css' %}">
    <!-- Responsive CSS Link -->
    <link rel="stylesheet" href="{% static '/assets/css/responsive.css' %}">
</head>
<body>

    <!-- Home Page Start -->

    <!--  Preloader Start  -->
    <div class="preloader">
        <img src="{% static 'assets/images/preloader-logo.png' %}" alt="Preloader Logo">
    </div>
    <!--  Preloader End  -->

    <!-- Header Start -->
    <header class="d2c_navbar sticky-top">
        <div class="container">
            <!-- Navbar -->
<nav class="navbar navbar-expand-lg" id="d2c_main_nav">
    <!-- Logo -->
    <a class="navbar-brand" href="{% url 'registration-index' %}">
        <img src="{% static 'assets/images/logo.png' %}" class="w-100" alt="Logo">
    </a>
    <!-- Logo -->

    <!-- HamBurger -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span><i class="fas fa-bars"></i></span>
    </button>
    <!-- HamBurger -->

    <!-- Nav Item -->
    <div class="collapse navbar-collapse js-clone-nav justify-content-between" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'registration-index' %}">Home</a>
            </li>
            <li class="nav-item d-block d-lg-none">
                <a class="nav-link" href="{% url 'registration-login' %}">Login</a>
            </li>
            <li class="nav-item d-block d-lg-none">
                <a class="nav-link" href="{% url 'registration-register' %}">Sign up</a>
            </li>
        </ul>
        <div class="d2c_nav_btn d-none d-lg-block">
            <a href="{% url 'registration-login' %}" class="nav-link d-inline-block">Login</a>
            <a href="{% url 'registration-register' %}" class="btn">Sign up</a>
        </div>
    </div>
    <!-- Nav Item -->
</nav>

            <!-- Navbar -->

            <!-- Tab And Mobile View -->
            <div class="collapse navbar-collapse d2c_mobile_view" id="navbarSupportedContent">
                <div class="show_width container">
                    <div class="text-right">
                        <button class="navbar-toggler d2c_cross_btn p-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span><i class="fa fa-times"></i></span>
                        </button>
                    </div>
                    
                    <div class="navbar d2c_mobile_view_body"></div>
                </div>
            </div>
            <!-- Tab And Mobile View -->
        </div>
    </header>
    <!-- Header End -->

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
    
<!-- Footer Section Start -->
<footer class="d2c_footer_wrapper d2c_entro_launch_bg">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-4 mb-4 mb-lg-0">
                <a href="{% url 'registration-index' %}"><img src="{% static 'assets/images/footer-logo.png' %}" alt="Footer Logo"></a>
                <p class="mb-0">Merging efforts.</p>
            </div>
            <div class="col-md-6 col-lg-4 mb-2 mb-md-0">
                <div class="d2c_contact_details">
                    <h6>Get In Touch</h6>
                    <div class="d2c_info_wrapper d-flex align-items-center">
                        <a href="tel:+254700259225" class="d2c_social_icon" aria-label="Phone"><i class="fas fa-phone-alt"></i></a>
                        <p class="mb-0">+254 700 259 225</p>
                    </div>
                    <div class="d2c_info_wrapper d-flex align-items-center">
                        <a href="mailto:entrolaunch@info.com" class="d2c_social_icon" aria-label="Email"><i class="fas fa-envelope"></i></a>
                        <p class="mb-0">entrolaunch@info.com</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="d2c_footer_newsletter">
                    <h6>Social Media</h6>
                    <ul class="list-group list-group-horizontal">
                        <li>
                            <a href="https://twitter.com/DesignToCodes" target="_blank" class="d2c_social_icon" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        </li>
                        <li>
                            <a href="https://www.linkedin.com/company/designtocodes/" target="_blank" class="d2c_social_icon" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/designtocodes/" target="_blank" class="d2c_social_icon" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</footer>
<!-- Footer Section End -->

    
    
    

    <!-- Main JS CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap 5 JS Link -->
    <script src="{% static 'lib/bootstrap-5/js/bootstrap.bundle.min.js' %}"></script>
    <!-- Fancybox Image Gallery JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <!-- Slider JS Link -->
    <script src="{% static 'lib/slick-1.8.1/slick/slick.min.js' %}"></script>
    <!-- Main JS Link -->
    <script src="{% static 'assets/js/main.js' %}"></script>

    {% bootstrap_javascript %}
</body>
</html>
