{% extends 'registration/base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Employee Registration</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ employee_form.as_p }}
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
