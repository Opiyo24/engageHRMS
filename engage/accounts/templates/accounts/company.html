


{% extends 'accounts/base.html' %}

{% block content %}
    <h2>Company Set Up</h2>

    <h3>Company Profile</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card p-3 mb-3">
            {{ set_up_form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Save Profile</button>
    </form>

    <div class="card p-3 mb-3">
        <a href="{% url 'add_dept' %}">Add Company Departments</a>
    </div>



    <div class="card p-3 mb-3">
        <a href="{% url 'add_title' %}">Add Staff Titles</a>
    </div>

    <div class="card p-3 mb-3">
        <a href="{% url 'add_contract_type' %}">Add Contract Types</a>
    </div>

{% endblock %}
