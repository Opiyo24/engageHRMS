{% extends './base.html' %}
{% load crispy_forms_tags %}
<div class="container">
    {% block content %}

    <div class="container">
        <div class="card mb-4">
            <div class="row">
                <div>
                    <div class="pt-2 card-body">
                        <h3 class="card-title">
                            Register Company
                        </h3>
                        {% if error %}
        
                            <h6 class="alert alert-danger mt-5">
                                {{ error}}
                            </h6>
        
                        {% endif %}
                        <p class="card-text">
                            <form method="POST">
                                {% csrf_token %}
                                {{ company_form|crispy }}
                                <button type="submit" class="btn btn-primary">Register</button>
                            </form>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
</div>
